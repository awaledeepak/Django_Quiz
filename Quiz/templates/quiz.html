[[message]]

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> 

    <script>

          el: '#app',
          data: {

              course_id : '{{id}}'
              
          },
          methods: {
              greet: function(name) {

              }
          },
          mounted() {
              console.log(this.course_id) 
              fetch('/api/${this.id}') 
              .then(res => res.json())
              .then(result =>{
                  console.log(result) 
              })      
          }
        });
      </script>
